name: Build tmate

on:
  push:
    branches:
      - main

env:
  BUILD_VERSION: "2.4.1"

jobs:
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
          - arch: arm64
            platform: linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .beagle/dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            registry.cn-qingdao.aliyuncs.com/wod/tmate:${{ env.BUILD_VERSION }}-${{ matrix.arch }}

  manifest:
    name: Create manifest
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to Aliyun Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-qingdao.aliyuncs.com
          username: ${{ secrets.REGISTRY_USER_ALIYUN }}
          password: ${{ secrets.REGISTRY_PASSWORD_ALIYUN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t registry.cn-qingdao.aliyuncs.com/wod/tmate:${{ env.BUILD_VERSION }} \
            registry.cn-qingdao.aliyuncs.com/wod/tmate:${{ env.BUILD_VERSION }}-amd64 \
            registry.cn-qingdao.aliyuncs.com/wod/tmate:${{ env.BUILD_VERSION }}-arm64
